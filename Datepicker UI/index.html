<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <title>Datepicker UI</title>
    </head>

    <body>
        <section class="container">
            <input type="date" name="datepicker" id="">
            <div class="calendar-container">
                <header>
                    <div class="month-nav">
                        <button type="button"><img src="./assets/arrow-sm-left-svgrepo-com.svg" width="18" height="18"

                        <p>October 2024</p>
                        <button type="button"><img src="./assets/arrow-sm-right-svgrepo-com.svg" width="18" height="18"
                                alt="right-img"></button>
                    </div>
                    <div class="week-days">
                        <p>S</p>
                        <p>M</p>
                        <p>T</p>
                        <p>W</p>
                        <p>T</p>
                        <p>F</p>
                        <p>S</p>
                    </div>
                </header>
                <div class="days">
                    <p></p>
                    <p></p>
                    <p>1</p>
                    <p>2</p>
                    <p>3</p>
                    <p>4</p>
                    <p>5</p>
                    <p>6</p>
                    <p>7</p>
                    <p>8</p>
                    <p>9</p>

                    <p>11</p>
                    <p>12</p>
                    <p>13</p>
                    <p>14</p>
                    <p>15</p>
                    <p>16</p>
                    <p>17</p>
                    <p>18</p>
                    <p>19</p>
                    <p>20</p>
                    <p>21</p>
                    <p>22</p>
                    <p>23</p>
                    <p>24</p>
                    <p>25</p>
                    <p>26</p>
                    <p>27</p>
                    <p>28</p>
                    <p>29</p>
                    <p>30</p>
                    <p>31</p>
                    <p></p>
                    <p></p>
                </div>
            </div>
        </section>
    </body>

</html>
