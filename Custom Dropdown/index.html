<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="A custom dropdown menu">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
        <title>Custom Dropdown</title>
    </head>

    <body>
        <section class="dropdown">
            <div class="toggle">
                <p class="selected">Select an option</p>
                <img src="./assets/down-arrow-5-svgrepo-com.svg" alt="toggle-icon" width="20" height="20">
            </div>
            <ul class="dropdown-list">
                <li class="list-item">
                    <p>Option 1</p><img src="./assets/tick-circle-svgrepo-com.svg" width="15" height="15"
                        alt="selected-icon" />
                </li>
                <li class="list-item">
                    <p>Option 2</p><img src="./assets/tick-circle-svgrepo-com.svg" width="15" height="15"
                        alt="selected-icon" />
                </li>
                <li class="list-item">
                    <p>Option 3</p><img src="./assets/tick-circle-svgrepo-com.svg" width="15" height="15"
                        alt="selected-icon" />
                </li>
            </ul>
        </section>
        <script src="./script.js" type="text/javascript"></script>
    </body>

</html>
