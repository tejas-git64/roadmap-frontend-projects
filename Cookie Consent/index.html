<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="A cookie consent form">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
        <title>Cookie Consent</title>
    </head>

    <body>
        <div class="cookie-box intro-animation">
            <header>
                <img src="./assets/cookie-bold-svgrepo-com.svg" alt="cookie-icon">
                <button type="button" class="close-btn"><img src="./assets/close-svgrepo-com.svg"
                        alt="close-btn"></button>
            </header>
            <p>We use cookies to improve user experience</p>
            <div class="consent-btns">
                <button type="button" class="accept-btn">Allow cookies!</button>
                <button type="button" class="deny-btn">Deny</button>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>

</html>
