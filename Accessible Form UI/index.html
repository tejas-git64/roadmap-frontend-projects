<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="An accessible form" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
        <title>Accessible Form UI</title>
    </head>

    <body>
        <section class="form-container">
            <form action="">
                <label for="fullname">Fullname
                </label>
                <input type="text" name="fullname" id="fullname" aria-required="true" aria-invalid="spelling" autofocus
                    autocomplete="name" placeholder="What should we call you?" required>
                <p class="name-error">Please enter your name</p>
                <label for="email-address">Email Address
                </label>
                <input type="email" name="email-address" id="email" aria-required="true" aria-invalid="true"
                    autocomplete="email" placeholder="Enter your email address here" required>
                <p class="email-error">Please enter your email address</p>
                <label for="pass">Password
                </label>
                <input type="password" name="pass" id="pass" aria-required="true" aria-invalid="true"
                    autocomplete="new-password" placeholder="xxxxxxxxx" required>
                <p class="pass-error">Enter a valid password</p>
                <label for="cpass">Confirm password
                </label>
                <input type="password" name="cpass" id="cpass" aria-required="true" aria-invalid="true"
                    autocomplete="current-password" placeholder="xxxxxxxxx" required>
                <p class="cpass-error">Passwords do not match</p>
                <button type="submit">Update Profile</button>
            </form>
            <div id="progress">
                <svg width="100" height="100">
                    <circle r="45" cx="50" cy="50" class="bg" stroke-width="6" stroke="white" fill="none" />
                    <circle r="45" cx="50" cy="50" class="fg" stroke-width="6" stroke="#14c400" fill="none" />
                    <text x="50" y="55" text-anchor="middle" class="percentage" style="font-weight: 550">65%</text>
                </svg>
                <h2>Profile Completeness</h2>
                <ul class="items">
                    <li>
                        <p class="item done">Create Account</p>
                    </li>
                    <li>
                        <p class="item done">Update Roadmap Progress</p>
                    </li>
                    <li>
                        <p class="item done">Setup Public Profile</p>
                    </li>
                    <li>
                        <p class="item">Complete your first project</p>
                    </li>
                    <li>
                        <p class="item">Invite your friends</p>
                    </li>
                </ul>
            </div>
        </section>
    </body>

</html>
