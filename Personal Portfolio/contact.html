        <section class="form-container">
            <h1>Contact me</h1>
            <form action="">
                <label for="name">
                    Name
                    <input type="text" name="name" id="name" placeholder="Ex: John Doe" autocomplete="name">
                </label>
                <label for="email">
                    Email address
                    <input type="email" name="email" id="email" placeholder="Ex: JohnDoe123@gmail.com"
                        autocomplete="email">
                </label>
                <label for="message">
                    Message
                </label>
                <textarea id="message" placeholder="Enter your message" autocomplete="on"></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
