<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <link rel="preload" href="./styles.css" as="style">
        <link rel="stylesheet" href="./styles.css">
        <title>Temperature Converter</title>
    </head>

    <body>
        <section class="temp-conv">
            <h3>Temperature Converter</h3>
            <p>Enter the temperature, select units and submit</p>
            <form class="converter-form">
                <input type="number" name="temp" id="temp" placeholder="Temp">
                <select id="from_unit" required>
                    <option value="">From unit</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Celsius">Celsius</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
                <select id="to_unit" required>
                    <option value="">To unit</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Celsius">Celsius</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
                <button type="submit" class="convert-btn" disabled>Convert</button>
            </form>
            <p class="result"></p>
        </section>
        <script src="./script.js"></script>
    </body>

</html>
